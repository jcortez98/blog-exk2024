<div>
  <button type="button" class="btn btn-success mb-4">Crear post</button>
</div>
@for (post of posts; track post.idPost) {
  <div class="card mt-2">
    <div class="card-header">
      {{post.titlePost}}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{post.contentPost}}</p>
        <div class="position-absolute top-50 end-0 translate-middle-y mx-4">
          <i>Calificaci√≥n: </i>
          @for (item of getStars(post.raiting); track item) {
            <img [src]="'assets/star.png'" width="20">
          }
        </div>
        <footer class="blockquote-footer">{{post.author}}<cite class="position-absolute bottom-0 end-0 px-4 py-2" title="Source Title">{{post.postDate}}     {{post.postTime}}</cite></footer>
      </blockquote>
    </div>
  </div>
}
