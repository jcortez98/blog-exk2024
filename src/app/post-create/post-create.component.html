<div class="container w-75">
    <div class="form-floating mb-3">
        <input type="author" class="form-control" id="authorInput" placeholder="x">
        <label for="authorInput">Nombre y Apellido</label>
    </div>
    <div class="form-floating mb-3">
        <input type="aliasAuthor" class="form-control" id="aliasInput" placeholder="x">
        <label for="aliasInput">Apodo</label>
    </div>
    <div class="form-floating mb-3">
        <input type="titlePost" class="form-control" id="titleInput" placeholder="x">
        <label for="titleInput">Titulo</label>
    </div>
    <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Ingresa tu post" id="postInput" style="height: 100px"></textarea>
        <label for="postInput">Ingresa tu comentario del evento!</label>
    </div>
    <label>Â¿Como te ha parecido el evento?</label>
    <div class="flex items-center">
        @if (init) {
            @for (item of fillStars(); track item.id) {
                <svg #star1 (click)="postStar(item.id)" [class]="item.class" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                </svg>
            }
        }@else{
            @for (item of fillStars(); track item) {
                <svg #star1 (click)="postStar(item.id)" [class]="item.class" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                </svg>
            }
        }
    </div>
</div>
<div class="container w-75 position-relative">
    <div class="position-absolute top-0 start-0 py-5 px-5">
        <button type="button" class="btn btn-outline-success btn-lg">Postear!</button>
    </div>
    <div class="position-absolute top-0 end-0 py-5 px-5" >
        <button type="button" class="btn btn-outline-danger btn-lg" (click)="getIndex()">Regresar</button>
    </div>
</div>
